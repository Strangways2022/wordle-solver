<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wordle Solver</title>
  style.css
  script.js</script>
</head>
<body>
  <header>
    <h1>Wordle Solver</h1>
    <p>Enter guess and feedback (use G/Y/X for green/yellow/gray).</p>
  </header>

  <section class="input">
    <div class="row">
      <label for="guess">Guess</label>
      <input type="text" id="guess" maxlength="5" placeholder="e.g., CRATE" />
    </div>

    <div class="row">
      <label for="feedback">Feedback</label>
      <input type="text" id="feedback" maxlength="5" placeholder="e.g., GYXGX" />
      <small>G = green, Y = yellow, X = gray</small>
    </div>

    <div class="actions">
      <button id="submit-btn" type="button">Add Guess</button>
      <button id="reset-btn" type="button">Reset</button>
    </div>
  </section>

  <section class="status">
    <p id="status">Waiting to load dictionary…</p>
    <p><strong>Remaining:</strong> <span id="count">0</span></p>

    <h2>Possible Words</h2>
    <ul id="possible-words"></ul>
  </section>

  <footer>
    <small>© 2025 Wordle Solver</small>
  <script>
  // Sanity: confirm the inline script runs
  alert('Inline sanity check: bottom-of-body script is running');

  // Get the button by its EXACT ID
  const btn = document.getElementById('submit-btn');
  if (!btn) {
    alert('Inline handler: #submit-btn NOT found in the DOM');
  } else {
    // Add a click handler that must fire if the button is clicked
    btn.addEventListener('click', function () {
      alert('Inline handler: Submit clicked');
    });
    alert('Inline handler: attached to #submit-btn');
  }
</script>
</body>
</html>
